<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Frontend -->
  <rect x="50" y="50" width="300" height="200" fill="#4a90e2" rx="10"/>
  <text x="200" y="80" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Frontend</text>
  <rect x="70" y="100" width="120" height="40" fill="#7ed321" rx="5"/>
  <text x="130" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">WYSIWYG Editor</text>
  <rect x="210" y="100" width="120" height="40" fill="#7ed321" rx="5"/>
  <text x="270" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Message Display</text>
  <rect x="70" y="160" width="120" height="40" fill="#7ed321" rx="5"/>
  <text x="130" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Command Modal</text>
  <rect x="210" y="160" width="120" height="40" fill="#7ed321" rx="5"/>
  <text x="270" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">State Management</text>
  
  <!-- Backend -->
  <rect x="450" y="50" width="300" height="200" fill="#9013fe" rx="10"/>
  <text x="600" y="80" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Backend (Next.js API)</text>
  <rect x="470" y="100" width="120" height="40" fill="#50e3c2" rx="5"/>
  <text x="530" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">LLM Service</text>
  <rect x="610" y="100" width="120" height="40" fill="#50e3c2" rx="5"/>
  <text x="670" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Web Scraper</text>
  <rect x="470" y="160" width="260" height="40" fill="#50e3c2" rx="5"/>
  <text x="600" y="185" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Custom Command Handler</text>
  
  <!-- External Services -->
  <rect x="50" y="350" width="200" height="100" fill="#f5a623" rx="10"/>
  <text x="150" y="380" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Hugging Face API</text>
  <rect x="300" y="350" width="200" height="100" fill="#f5a623" rx="10"/>
  <text x="400" y="380" font-family="Arial" font-size="18" fill="white" text-anchor="middle">External Websites</text>
  
  <!-- Connections -->
  <line x1="200" y1="250" x2="200" y2="340" stroke="#979797" stroke-width="2"/>
  <line x1="600" y1="250" x2="600" y2="300" stroke="#979797" stroke-width="2"/>
  <line x1="600" y1="300" x2="150" y2="300" stroke="#979797" stroke-width="2"/>
  <line x1="150" y1="300" x2="150" y2="340" stroke="#979797" stroke-width="2"/>
  <line x1="600" y1="300" x2="400" y2="300" stroke="#979797" stroke-width="2"/>
  <line x1="400" y1="300" x2="400" y2="340" stroke="#979797" stroke-width="2"/>
  <line x1="350" y1="150" x2="440" y2="150" stroke="#979797" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="400" y="140" font-family="Arial" font-size="14" fill="#4a4a4a" text-anchor="middle">API Requests</text>
  <text x="250" y="320" font-family="Arial" font-size="14" fill="#4a4a4a" text-anchor="middle">LLM Queries</text>
  <text x="530" y="320" font-family="Arial" font-size="14" fill="#4a4a4a" text-anchor="middle">Web Scraping</text>
</svg>
